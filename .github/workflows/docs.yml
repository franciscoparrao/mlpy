name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mlpy/**'
      - '*.md'
      - 'examples/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mlpy/**'
      - '*.md'
      - 'examples/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements*.txt', 'docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
        pip install nbsphinx jupyter ipykernel
        # Install optional dependencies for examples
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install matplotlib seaborn plotly ipython
    
    - name: Install TGPY (optional)
      run: |
        if [ -d "tgpy-master" ]; then
          pip install -e tgpy-master/
        fi
      continue-on-error: true
    
    - name: Build documentation
      run: |
        cd docs
        make html
    
    - name: Check documentation links
      run: |
        cd docs
        make linkcheck
      continue-on-error: true
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html/
    
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html