name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install black isort flake8 mypy bandit safety
        pip install pylint codespell pydocstyle
        pip install pre-commit
    
    - name: Check code formatting with black
      run: |
        black --check --diff mlpy tests
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff mlpy tests
    
    - name: Lint with flake8
      run: |
        flake8 mlpy tests --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Lint with pylint
      run: |
        pylint mlpy --disable=C0103,R0903,R0913,W0613 --max-line-length=88
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy mlpy --ignore-missing-imports --no-strict-optional --show-error-codes
      continue-on-error: true
    
    - name: Check docstring style with pydocstyle
      run: |
        pydocstyle mlpy --convention=numpy
      continue-on-error: true
    
    - name: Check spelling with codespell
      run: |
        codespell mlpy tests docs --skip="*.git,*.pyc,__pycache__,build,dist"
      continue-on-error: true
    
    - name: Security check with bandit
      run: |
        bandit -r mlpy -ll
    
    - name: Dependency security check with safety
      run: |
        safety check
      continue-on-error: true

  pre-commit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
    
    - name: Cache pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
    
    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files
      continue-on-error: true