[pytest]
# Pytest configuration for MLPY
minversion = 6.0
addopts = -ra -q --strict-markers --cov=mlpy --cov-report=term-missing --cov-report=html --cov-fail-under=90
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower)
    slow: Slow tests (>1s)
    smoke: Smoke tests for quick validation
    requires_sklearn: Tests requiring scikit-learn
    requires_torch: Tests requiring PyTorch